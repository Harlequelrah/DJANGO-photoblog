{% extends 'base/base.html' %}
{% block content %}
    <form method="post" validate>
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
    </form>
    {% comment %} <p><a href="{% url 'password_change' %}">Changer le mot de passe</a></p> {% endcomment %}
    <p>Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>
{% endblock content %}
