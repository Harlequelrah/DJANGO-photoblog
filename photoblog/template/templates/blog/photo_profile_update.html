{% extends 'base/base.html' %}
{% block content %}
    <h2>Changer la photo de profil photo</h2>
    <form method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Publier</button>
    </form>
    {% comment %} <p>Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p> {% endcomment %}
{% endblock content %}
